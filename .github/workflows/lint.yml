name: Lint, Test and Deploy
on:
 push:
   branches:
     - master
jobs:
 lint:
   runs-on: ubuntu-latest
   steps:
     - name: checkout
       uses: actions/checkout@v2
     - name: Set up Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '18'
         cache: 'npm'

     - name: Install dependencies
       run: npm install

     - name: Run ESLint
       run: npm run lint:check
