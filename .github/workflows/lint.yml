name: Lint, Test and Deploy
on:
 push:
   branches:
     - master
jobs:
 lint:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Set up Node.js
       uses: actions/setup-node@v4
       with:
         node-version: '18'
         cache: 'npm'

     - name: Install dependencies
       run: npm ci

     - name: Run ESLint
       run: npm run lint:check
